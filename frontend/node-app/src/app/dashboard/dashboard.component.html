<div>
  @if(currentRole === 0)
  {
    <div class="welcome-bar">Welcome to dehadi, <span class="username">{{serverData.fullName}} </span></div>
    <div class="container">
      <div class="user-card">
          <div class="detail">
            <span class="title">Email</span>
            <span class="value">{{serverData.email}}</span>
          </div>
          <div class="detail">
            <span class="title">Full Name</span>
            <span class="value">{{serverData.fullName}}</span>
          </div>
          <div class="detail">
            <span class="title">Age</span>
            <span class="value">{{serverData.age}}</span>
          </div>
          <div class="detail">
            <span class="title">Your Role</span>
            <span class="value">Majdoor</span>
          </div>
      </div>
    </div>
  }
  @else
  {
    <div class="welcome-bar">Namaste Maalik!</div>
    <table mat-table [dataSource]="serverData" class="mat-elevation-z8 table-data">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef> Full Name. </th>
        <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef> Age </th>
        <td mat-cell *matCellDef="let element"> {{element.age}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


  }
</div>
