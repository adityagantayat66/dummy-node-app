<div class="container">
  <div class="form-data">
    <form name="loginForm" [formGroup]="loginForm" (ngSubmit)="submitForm()" novalidate>
      <div *ngIf="serverError" class="message-box error mb-16">
              {{ serverError }}
      </div>

      <div class="form-fields">
      <mat-form-field class="no-appearance">
          <input matInput placeholder="Enter your Email" formControlName="email" (focus)="removeServerError()">
          <mat-icon matSuffix class="secondary-text">mail</mat-icon>
          <mat-error *ngIf="loginForm.get('email')?.invalid">
                 email is required
          </mat-error>
      </mat-form-field>

      <mat-form-field class="no-appearance">
          <input matInput  placeholder="Enter your Password" type="password" formControlName="password">
          <mat-icon matSuffix class="secondary-text">vpn_key</mat-icon>
          <mat-error *ngIf="loginForm.get('password')?.invalid ">
              Enter Your Password
          </mat-error>
      </mat-form-field>
    </div>

      <button mat-raised-button class="submit-button" aria-label="LOGIN"
          [disabled]="loginForm.invalid">
          LOGIN
      </button>

  </form>  </div>

</div>
