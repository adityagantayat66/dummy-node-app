<div class="container">
  <div class="form-data">
    <form name="registerForm" [formGroup]="registerForm" (ngSubmit)="submitForm()" novalidate>
      <div *ngIf="serverError" class="message-box error mb-16">
              {{ serverError }}
      </div>

      <div class="form-fields">
        <mat-form-field appearance="outline">
            <input matInput placeholder="Enter your Full Name" formControlName="fullName" (focus)="removeServerError()">
            <mat-error *ngIf="registerForm.get('fullName')?.invalid">
                  Name is required
            </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <input matInput placeholder="Enter your age" formControlName="age" (focus)="removeServerError()">
            <mat-error *ngIf="registerForm.get('age')?.invalid">
                  age is required
            </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <input matInput placeholder="Enter your Email" formControlName="email" (focus)="removeServerError()">
            <mat-error *ngIf="registerForm.get('email')?.invalid">
                  email is required
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <input matInput  placeholder="Enter your Password" type="password" formControlName="password">
            <mat-icon matSuffix class="secondary-text">vpn_key</mat-icon>
            <mat-error *ngIf="registerForm.get('password')?.invalid ">
                Enter Your Password
            </mat-error>
        </mat-form-field>
      </div>

      <button mat-raised-button class="submit-button" aria-label="register"
          [disabled]="registerForm.invalid">
          Register Now
      </button>

  </form>  </div>

</div>
